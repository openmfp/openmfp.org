apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: portal
  namespace: openmfp-system
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: portal
  releaseName: portal
  dependsOn:
    - name: istio-istiod
      namespace: istio-system
    - name: keycloak
      namespace: openmfp-system
  values:
    http:
      protocol: http
    image:
      pullSecret: ghcr-credentials
    externalSecrets:
      enabled: false
    baseDomains:
      - "localhost"
    cookieDomain: "localhost"
    trust:
      openmfp:
        baseDomains: "localhost"
        authDomain: http://localhost:8080/keycloak/realms/master/protocol/openid-connect/auth
        tokenUrl: http://keycloak/keycloak/realms/master/protocol/openid-connect/token
        oidcClientSecretName: openmfp-client
        loginAudience: openmfp
    frontendPort: 8080
    istio:
      virtualService:
        hosts:
          - "*"