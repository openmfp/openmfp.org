apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openmfp
  namespace: openmfp-system
spec:
  interval: 10m
  install:
    timeout: 10m
  upgrade:
    timeout: 10m
  chartRef:
    kind: OCIRepository
    name: openmfp
  releaseName: openmfp
  values:
    account-operator:
      crds:
        enabled: false
    extension-content-operator:
      crds:
        enabled: false
    components:
      example-resources:
        enabled: false
      infra:
        enabled: true
    openfga:
      openfga:
        datastore:
          waitForMigrations: true
